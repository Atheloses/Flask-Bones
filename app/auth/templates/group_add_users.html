{% from 'components/field.html' import render_field %}
{% extends "layout.html" %}

{% block title %}{% trans %}New group{% endtrans %}{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
    <form method="POST" action="{{ request.url }}">
        <div>
            <div class="panel panel-default" style="width: 45%; float: left;">
                <table class="table" id="panel1">

                </table>
            </div>
            <div style="width: 10%; float: left; text-align: center">
                <a class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></a><br>
                <a class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></a>
            </div>
            <div class="panel panel-default" style="width: 45%; float: left;">
                <table class="table" id="panel2">
                    <tr><td>(empty)</td></tr>
                </table>
            </div>
        </div>
    </form>
{% endblock %}

{% block footer %}
    <script>
        var users = {{ pole|safe }}

        $(document).ready(function() {
            $('#panel1').DataTable( {
                data: users,
                columns: [
                    { title: "Name" }
                ]
            } );
        } );
        $('#panel1 tbody').on( 'click', 'tr', function () {
            $(this).toggleClass('selected');
        } );

    </script>
{% endblock %}
